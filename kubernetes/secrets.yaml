# Secrets Template for BitCraps
# WARNING: DO NOT USE THESE VALUES IN PRODUCTION
# These are templates only - actual secrets MUST be managed via:
# - Kubernetes Secrets Manager (e.g., sealed-secrets)
# - External Secrets Operator
# - Vault integration
# - Environment-specific secret injection

apiVersion: v1
kind: Secret
metadata:
  name: bitcraps-database-credentials
  namespace: bitcraps-production
type: Opaque
stringData:
  # CRITICAL: These MUST be replaced with environment variables or external secret references
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"  # Injected at deployment time
  POSTGRES_USER: "${POSTGRES_USER}"          # Injected at deployment time
  DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-service:5432/bitcraps"

---
apiVersion: v1
kind: Secret
metadata:
  name: bitcraps-crypto-keys
  namespace: bitcraps-production
type: Opaque
stringData:
  # CRITICAL: Generate cryptographically secure keys in production
  TREASURY_ADDRESS: "${TREASURY_ADDRESS}"      # Must be valid Ed25519 public key
  MASTER_SIGNING_KEY: "${MASTER_SIGNING_KEY}"  # Must be 32-byte hex-encoded key
  ENCRYPTION_KEY: "${ENCRYPTION_KEY}"          # Must be 32-byte hex-encoded key

---
apiVersion: v1
kind: Secret
metadata:
  name: bitcraps-tls-certs
  namespace: bitcraps-production
type: kubernetes.io/tls
stringData:
  # IMPORTANT: Replace with actual TLS certificates
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Your TLS certificate here
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Your private key here
    -----END PRIVATE KEY-----

---
apiVersion: v1
kind: Secret
metadata:
  name: bitcraps-database-credentials
  namespace: bitcraps-staging
type: Opaque
stringData:
  POSTGRES_PASSWORD: "${STAGING_POSTGRES_PASSWORD}"
  POSTGRES_USER: "${STAGING_POSTGRES_USER}"
  DATABASE_URL: "postgresql://${STAGING_POSTGRES_USER}:${STAGING_POSTGRES_PASSWORD}@postgres-service:5432/bitcraps_staging"

---
apiVersion: v1
kind: Secret
metadata:
  name: bitcraps-crypto-keys
  namespace: bitcraps-staging
type: Opaque
stringData:
  TREASURY_ADDRESS: "${STAGING_TREASURY_ADDRESS}"
  MASTER_SIGNING_KEY: "${STAGING_MASTER_SIGNING_KEY}"
  ENCRYPTION_KEY: "${STAGING_ENCRYPTION_KEY}"
