# Secrets Template for BitCraps
# NOTE: These are templates - actual secrets should be managed via sealed-secrets or external secrets operator

apiVersion: v1
kind: Secret
metadata:
  name: bitcraps-database-credentials
  namespace: bitcraps-production
type: Opaque
stringData:
  # IMPORTANT: Replace with actual values in production
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_USER: "bitcraps"
  DATABASE_URL: "postgresql://bitcraps:CHANGE_ME_IN_PRODUCTION@postgres-service:5432/bitcraps"

---
apiVersion: v1
kind: Secret
metadata:
  name: bitcraps-crypto-keys
  namespace: bitcraps-production
type: Opaque
stringData:
  # IMPORTANT: Generate actual keys in production
  TREASURY_ADDRESS: "FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF"
  MASTER_SIGNING_KEY: "CHANGE_ME_IN_PRODUCTION"
  ENCRYPTION_KEY: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: v1
kind: Secret
metadata:
  name: bitcraps-tls-certs
  namespace: bitcraps-production
type: kubernetes.io/tls
stringData:
  # IMPORTANT: Replace with actual TLS certificates
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Your TLS certificate here
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Your private key here
    -----END PRIVATE KEY-----

---
