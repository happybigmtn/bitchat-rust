# Service Account for BitCraps Core
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bitcraps-core
  namespace: bitcraps-production
  labels:
    app: bitcraps
    component: core
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/bitcraps-core-role"
automountServiceAccountToken: true

---
# Service Account for BitCraps Gateway
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bitcraps-gateway
  namespace: bitcraps-production
  labels:
    app: bitcraps
    component: gateway
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/bitcraps-gateway-role"
automountServiceAccountToken: true

---
# Service Account for backup operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bitcraps-backup
  namespace: bitcraps-production
  labels:
    app: bitcraps
    component: backup
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/bitcraps-backup-role"
automountServiceAccountToken: true

---
# ClusterRole for BitCraps Core (minimal permissions)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bitcraps-core-role
rules:
# Allow reading own pod information for peer discovery
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
  resourceNames: []
# Allow reading services for service discovery
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
# Allow reading endpoints for load balancing
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list"]

---
# ClusterRoleBinding for BitCraps Core
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bitcraps-core-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: bitcraps-core-role
subjects:
- kind: ServiceAccount
  name: bitcraps-core
  namespace: bitcraps-production

---
# Role for backup operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: bitcraps-production
  name: bitcraps-backup-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]

---
# RoleBinding for backup operations
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bitcraps-backup-binding
  namespace: bitcraps-production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: bitcraps-backup-role
subjects:
- kind: ServiceAccount
  name: bitcraps-backup
  namespace: bitcraps-production
